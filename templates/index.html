
{% extends "layout.html" %}

{% block body %}
 <div class="row"><h3>Personas</h3></div>
  <div class="row">
    <div class="col-md-4">

      <div class="card card-body">  

        <!-- METHOD POST : ADD PERSONA  -->
        <form action="{{url_for('add_persona')}}" method="POST">
          
          <div class="form-group">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="apellido" placeholder="Apellido">
          </div>
          
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email">
          </div>

          <button class="btn btn-primary btn-block">
            Guardar 
          </button>
        
        </form>
      </div>
    </div>
    <div class="col-md-8">

      <!-- tabla que va a mostrar los resultados  -->
      <table id="example" class="table table-striped table-bordered" style="width:100%">

        <!-- header de la tabla personas  -->
        <thead>
          <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Email</td>
            <td>Accion</td>
          </tr>
        </thead>
        <tbody>

          <!-- busca todos los elementos de la base de datos y los muestra en una tabla -->
          {% for row in list_users %}
          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td> 
            <td>{{row[3]}}</td>
            <td width="130">

              <!-- METODO DELETE (LO REPITE EN CADA FILA DE LA TABLA) -->
              <a href="/delete/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">delete</a>

            </td>
          </tr>
          {% endfor %}


        </tbody>
      </table>
    </div>
  </div>
</div>
  
{% endblock %}
